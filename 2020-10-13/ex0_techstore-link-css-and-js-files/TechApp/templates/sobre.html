<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/theme.css" type="text/css">
    <link rel="stylesheet" href="/static/css/techstore.css" type="text/css"> {% if estilo %}
    <link rel="stylesheet" href="/static/css/{{estilo}}.css" type="text/css"> {% endif %}

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">TechStore</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('homepage')}}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('produtos')}}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('sobre')}}">Sobre</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="{{url_for('busca')}}" method="GET">
                    <input name="busca" class="form-control mr-sm-2" type="text" placeholder="Produto">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="py-5 text-center">

        <div class="container">
            <div class="jumbotron">
                <h1>Tech Store Ltda.</h1>
            </div>
        </div>

    </div>

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
